<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ContaTools - Iniciar sesi√≥n / Registrarse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h3 class="text-center mb-4">üîê ContaTools</h3>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs mb-3" id="tabForm" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesi√≥n</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
              </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <!-- Login -->
              <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
              </div>

              <!-- Registro -->
              <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="regName" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="regName" required>
                  </div>
                  <div class="mb-3">
                    <label for="regEmail" class="form-label">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="regEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="regPassword" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="regPassword" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
                </form>
              </div>
            </div>

            <div id="message" class="mt-3 text-center"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    const apiUrl = "https://contatools.onrender.com"; // Cambia por tu URL real

    // Registro
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch(`${apiUrl}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await res.json();
      document.getElementById("message").innerText = res.ok
        ? "üéâ Registro exitoso, ahora inicia sesi√≥n"
        : "‚ö†Ô∏è " + (data.error || "Ocurri√≥ un error");
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${apiUrl}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      document.getElementById("message").innerText = res.ok
        ? "‚úÖ Bienvenido, accediendo..."
        : "‚ö†Ô∏è " + (data.error || "Credenciales inv√°lidas");

      if (res.ok) {
        localStorage.setItem("token", data.token);
        setTimeout(() => {
          // Redirigir a dashboard o p√°gina interna
          window.location.href = "/dashboard.html"; // puedes crear esta vista despu√©s
        }, 1200);
      }
    });
  </script>
</body>
</html>
