  <script>
    const apiUrl = "https://contatools.onrender.com"; // Cambia por tu URL real

    // Registro
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      // Obtener especialidades como array
      const especialidades = formData.getAll("especialidades");

      const body = {
        name: formData.get("name"),
        apellido_paterno: formData.get("apellido_paterno"),
        apellido_materno: formData.get("apellido_materno"),
        fecha_nacimiento: formData.get("fecha_nacimiento"),
        edad: Number(formData.get("edad")),
        telefono: formData.get("telefono"),
        especialidades: especialidades,
        email: formData.get("email"),
        password: formData.get("password"),
      };

      const res = await fetch(`${apiUrl}/api/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      const data = await res.json();
      document.getElementById("message").innerText = res.ok
        ? "üéâ Registro exitoso, ahora inicia sesi√≥n"
        : "‚ö†Ô∏è " + (data.message || "Ocurri√≥ un error");
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${apiUrl}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      document.getElementById("message").innerText = res.ok
        ? "‚úÖ Bienvenido, accediendo..."
        : "‚ö†Ô∏è " + (data.message || "Credenciales inv√°lidas");

      if (res.ok) {
        localStorage.setItem("token", data.token);
        setTimeout(() => {
          window.location.href = "/dashboard.html"; // Puedes crear esta vista despu√©s
        }, 1200);
      }
    });








const fechaNacimientoInput = document.getElementById('regFechaNac');
const edadInput = document.getElementById('regEdad');

fechaNacimientoInput.addEventListener('change', () => {
  const fechaNac = new Date(fechaNacimientoInput.value);
  if (!fechaNac || isNaN(fechaNac)) {
    edadInput.value = '';
    return;
  }

  const hoy = new Date();
  let edad = hoy.getFullYear() - fechaNac.getFullYear();
  const mes = hoy.getMonth() - fechaNac.getMonth();
  const dia = hoy.getDate() - fechaNac.getDate();

  if (mes < 0 || (mes === 0 && dia < 0)) {
    edad--;
  }

  edadInput.value = edad >= 0 ? edad : '';
});











  </script>
